<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pajomatic</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <form action="">
        <div class="row">
          <div class="col-md-6">
            <fieldset>
              <legend>Contrat</legend>

              <div class="form-group">
                <label for="contrat-semaines-accueil">Nombre de semaines d'accueil par an</label>
                <div class="input-group">
                  <input id="contrat-semaines-accueil" type="number" class="form-control" placeholder="42" aria-describedby="basic-addon2">
                  <span class="input-group-addon" id="basic-addon2">semaines</span>
                </div>
              </div>

              <div class="form-group">
                <label for="contrat-jours-hebdo-accueil">Nombre de jours d'accueil par semaine</label>
                <div class="input-group">
                  <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="5" aria-describedby="basic-addon3">
                  <span class="input-group-addon" id="basic-addon3">jours</span>
                </div>
              </div>

              <div class="form-group">
                <label for="contrat-jours-hebdo-accueil">Nombre d'heures par semaine</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group">
                      <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="5" aria-describedby="basic-addon3">
                      <span class="input-group-addon" id="basic-addon3">heures normales</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="5" aria-describedby="basic-addon3">
                      <span class="input-group-addon" id="basic-addon3">heures majorées</span>
                    </div>
                  </div>
              </div>
            </div>

              <div class="form-group">
              <label for="contrat-jours-hebdo-accueil">Salaire horaire net d'une heure normale</label>
              <div class="input-group">
                <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="3,20" aria-describedby="basic-addon3">
                <span class="input-group-addon" id="basic-addon3">€</span>
              </div>
            </div>

              <div class="form-group">
              <label for="contrat-jours-hebdo-accueil">Majoration des heures majorées</label>
              <div class="input-group">
                <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="15" aria-describedby="basic-addon3">
                <span class="input-group-addon" id="basic-addon3">%</span>
              </div>
            </div>

              <div class="form-group">
              <label for="contrat-jours-hebdo-accueil">Indemnité d'entretien</label>
              <div class="input-group">
                <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="3,50" aria-describedby="basic-addon3">
                <span class="input-group-addon" id="basic-addon3">€ par jour</span>
              </div>
            </div>

              <div class="form-group">
              <label for="contrat-jours-hebdo-accueil">Indemnité de repas</label>
              <div class="row">
                <div class="col-md-6"><div class="input-group">
                <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="3,50" aria-describedby="basic-addon3">
                <span class="input-group-addon" id="basic-addon3">€ par repas</span>
              </div></div>
                <div class="col-md-6"><div class="input-group">
                <input id="contrat-jours-hebdo-accueil" type="number" class="form-control" placeholder="2,50" aria-describedby="basic-addon3">
                <span class="input-group-addon" id="basic-addon3">€ par goûter</span>
              </div></div>
              </div>
            </div>
            </fieldset>
          </div>
          <div class="col-md-6">.col-md-6</div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
