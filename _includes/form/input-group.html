<div class="input-group">
    <input id="{{ include.id }}"
           name="{{ include.id }}"
           type="text"
           class="form-control"
           aria-describedby="addon-{{ include.id }}"
           {% if include.required %}required{% endif %}>
    <span class="input-group-addon" id="addon-{{ include.id }}">{{ include.addon }}</span>
</div>
